[project]
name = "ship-model"
version = "0.1.0"
description = "Ship model visualization and simulation tools"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "jax",
    "jaxlib",
    "numpy",
    "brax",
    "click",
    "dask",
    "distributed",
    "tqdm",
]

[project.scripts]
openfoam-run = "openfoam_runner.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.uv.sources]
jax-vessels = { workspace = true }
openfoam-runner = { workspace = true }
